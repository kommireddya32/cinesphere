<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSphere - Movie Discovery</title>
    <style>
        body { font-family: sans-serif; background-color: #141414; color: white; margin: 0; padding: 20px; }
        a { text-decoration: none; color: white; }
        h1 { text-align: center; cursor: pointer; }
        .controls-container { display: flex; justify-content: center; align-items: center; margin-bottom: 20px; gap: 20px; }
        #search-form { display: flex; }
        #search-input { width: 300px; padding: 10px; font-size: 16px; border: none; border-radius: 4px; }
        #search-button { padding: 10px 20px; font-size: 16px; margin-left: 10px; cursor: pointer; }
        #genre-filter { padding: 10px; font-size: 16px; border: none; border-radius: 4px; }
        #movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .movie-card { background-color: #222; border-radius: 8px; overflow: hidden; text-align: center; }
        .movie-card img { max-width: 100%; }
        .movie-card h3 { padding: 10px; margin: 0; font-size: 16px; }
        #pagination-controls { display: flex; justify-content: center; align-items: center; margin-top: 20px; }
        .page-btn { padding: 10px 20px; margin: 0 10px; cursor: pointer; background-color: #333; border: none; color: white; border-radius: 4px; }
        .page-btn:disabled { cursor: not-allowed; opacity: 0.5; }
        #page-info { font-size: 18px; }
    </style>
</head>
<body>

    <h1 id="home-title">CineSphere</h1>

    <div class="controls-container">
        <select id="genre-filter">
            <option value="">All Genres</option>
        </select>

        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for a movie..." required>
            <button type="submit" id="search-button">Search</button>
        </form>
    </div>

    <div id="movie-grid"></div>

    <div id="pagination-controls">
        <button id="prev-btn" class="page-btn">Previous</button>
        <span id="page-info"></span>
        <button id="next-btn" class="page-btn">Next</button>
    </div>

    <script>
        const movieGrid = document.getElementById('movie-grid');
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const homeTitle = document.getElementById('home-title');
        const genreFilter = document.getElementById('genre-filter');
        
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const pageInfo = document.getElementById('page-info');

        let currentPage = 1;
        let totalPages = 1;
        let currentQuery = '';
        let currentGenre = '';
        let currentMode = 'popular'; // Modes: 'popular', 'search', 'genre'

        // --- DISPLAY AND FETCH LOGIC ---
        function displayMovies(data) {
            movieGrid.innerHTML = '';
            currentPage = data.page;
            totalPages = data.total_pages > 500 ? 500 : data.total_pages; // TMDB limits pages to 500
            updatePaginationControls();

            data.results.forEach(movie => {
                if (movie.poster_path) {
                    const movieCard = document.createElement('div');
                    movieCard.classList.add('movie-card');
                    const posterUrl = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
                    movieCard.innerHTML = `
                        <a href="movie.html?id=${movie.id}">
                            <img src="${posterUrl}" alt="${movie.title}">
                            <h3>${movie.title}</h3>
                        </a>
                    `;
                    movieGrid.appendChild(movieCard);
                }
            });
        }
        
        function fetchData(page = 1) {
            let url = '';
            switch(currentMode) {
                case 'search':
                    url = `/api/movies/search?query=${currentQuery}&page=${page}`;
                    break;
                case 'genre':
                    url = `/api/movies/discover?genreId=${currentGenre}&page=${page}`;
                    break;
                default: // popular
                    url = `/api/movies/popular?page=${page}`;
            }
            
            fetch(url)
                .then(response => response.json())
                .then(displayMovies)
                .catch(error => console.error('Error fetching data:', error));
        }
        
        function populateGenres() {
            fetch('/api/movies/genres')
                .then(response => response.json())
                .then(data => {
                    data.genres.forEach(genre => {
                        const option = document.createElement('option');
                        option.value = genre.id;
                        option.textContent = genre.name;
                        genreFilter.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching genres:', error));
        }

        // --- EVENT HANDLERS ---
        function handleSearch(event) {
            event.preventDefault();
            const query = searchInput.value.trim();
            if (query) {
                currentMode = 'search';
                currentQuery = query;
                genreFilter.value = '';
                fetchData(1);
            }
        }
        
        function handleGenreChange() {
            const genreId = genreFilter.value;
            if (genreId) {
                currentMode = 'genre';
                currentGenre = genreId;
                searchInput.value = '';
                fetchData(1);
            } else { // "All Genres" selected
                handleHomeClick();
            }
        }
        
        function handleHomeClick() {
            currentMode = 'popular';
            searchInput.value = '';
            genreFilter.value = '';
            fetchData(1);
        }

        function updatePaginationControls() {
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }

        prevBtn.addEventListener('click', () => { if (currentPage > 1) fetchData(currentPage - 1); });
        nextBtn.addEventListener('click', () => { if (currentPage < totalPages) fetchData(currentPage + 1); });
        searchForm.addEventListener('submit', handleSearch);
        genreFilter.addEventListener('change', handleGenreChange);
        homeTitle.addEventListener('click', handleHomeClick);

        // --- INITIAL LOAD ---
        populateGenres();
        fetchData(1);
    </script>

</body>
</html>
